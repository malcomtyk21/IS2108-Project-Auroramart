{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AuroraMart Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
    <main class="hero vh-100 d-flex align-items-center" role="main">
        <div class="container" style="max-width:1100px;">
            <div class="row justify-content-center text-center">
                <div class="col-12 mb-4">
                    <div class="hero-logo mb-3">
                        <img src="{% static 'images/auroramart-logo.svg' %}" alt="AuroraMart" />
                    </div>
                    <h1 class="display-3 fw-bold hero-title">Welcome to AuroraMart</h1>
                    <p class="lead text-muted">Discover our latest collections and manage your store from one place.</p>
                </div>

                <div class="col-12">
                    <div class="row justify-content-center gx-4">
                        <div class="col-sm-10 col-md-5 mb-4">
                            <a href="{% url 'onlinestorefront:index' %}" class="card-link">
                                <div
                                    class="card hero-card text-center p-4 shadow-sm h-100 d-flex flex-column justify-content-center">
                                    <h3 class="h4 mb-2">Store</h3>
                                    <p class="mb-0 text-muted">Browse products and shop</p>
                                </div>
                            </a>
                        </div>

                        <div class="col-sm-10 col-md-5 mb-4">
                            <a href="{% url 'admin_login' %}" class="card-link">
                                <div
                                    class="card hero-card text-center p-4 shadow-sm h-100 d-flex flex-column justify-content-center">
                                    <h3 class="h4 mb-2">Admin</h3>
                                    <p class="mb-0 text-muted">Manage your store</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
