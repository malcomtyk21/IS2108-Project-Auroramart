{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>AuroraMart - Admin Login</title>
    <link rel="stylesheet" href="{% static 'adminpanel/css/styles.css' %}">
    <style>
        :root {
            --accent-start: #00e5ff;
            --accent-mid: #6a5ae0;
            --accent-end: #c471ed;
            --text: #111827;
        }

        main {
            min-height: 85vh;
            display: flex;
            flex-direction: row;
        }

        .panel-visual {
            flex: 1 1 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 64px clamp(32px, 6vw, 80px) 48px;
            color: #0f172a;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #f7fbfc 0%, #f3f6fb 100%);
        }

        .panel-visual::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 10% 20%, rgba(0, 229, 255, 0.20) 0 10%, transparent 20%),
                radial-gradient(circle at 80% 10%, rgba(106, 90, 224, 0.22) 0 12%, transparent 28%),
                radial-gradient(circle at 50% 80%, rgba(196, 113, 237, 0.14) 0 18%, transparent 36%),
                linear-gradient(135deg, rgba(0, 229, 255, 0.12) 0%, rgba(106, 90, 224, 0.10) 40%, rgba(196, 113, 237, 0.08) 100%);
            background-blend-mode: screen, screen, screen, normal;
            opacity: 1;
            pointer-events: none;
            filter: blur(6px);
        }

        .panel-visual h1 {
            font-size: clamp(2.2rem, 4.2vw, 3.2rem);
            line-height: 1.1;
            margin: 0 0 24px;
            max-width: 620px;
            background: var(--text);
            -webkit-background-clip: text;
            color: transparent;
        }

        .panel-visual .tagline {
            font-size: clamp(1rem, 1.4vw, 1.15rem);
            max-width: 520px;
            margin: 0 0 40px;
            color: #374151;
        }

        .panel-visual .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
        }

        .panel-visual .pill-row span {
            background: rgba(255, 255, 255, .55);
            backdrop-filter: blur(6px);
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 600;
            font-size: .8rem;
            letter-spacing: .5px;
            color: #1f2937;
            box-shadow: 0 4px 16px -4px rgba(0, 0, 0, .15);
        }

        .panel-form {
            flex: 1 1 45%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 72px clamp(32px, 6vw, 96px);
            box-shadow: -6px 0 24px -8px rgba(0, 0, 0, .08);
        }

        .panel-form header h2 {
            margin: 0 0 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .panel-form header p {
            margin: 0 0 30px;
            font-size: 15px;
            color: #6b7280;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .field label {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: .6px;
            color: #374151;
            text-transform: uppercase;
        }

        .field input {
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #d9dde4;
            border-radius: 14px;
            background: #f9fafb;
            outline: 0;
            transition: border-color .18s, background .18s;
        }

        .field input:focus {
            border-color: var(--accent-mid);
            background: #fff;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .actions a {
            color: var(--accent-mid);
            text-decoration: none;
            font-weight: 600;
        }

        .login-btn {
            width: 100%;
            padding: 15px 18px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            background: #6a5ae0;
            color: #fff;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 10px 26px -10px rgba(106, 90, 224, .55);
            transition: transform .18s, box-shadow .18s, filter .18s;
        }

        .login-btn:hover {
            filter: brightness(.95);
        }

        .login-btn:active {
            transform: translateY(2px);
            box-shadow: 0 6px 18px -6px rgba(106, 90, 224, .55);
        }

        .extra-links {
            text-align: center;
            margin-top: 26px;
            font-size: 14px;
            color: #5b6474;
        }

        .extra-links a {
            color: var(--accent-mid);
            font-weight: 600;
            text-decoration: none;
        }

        .form-alerts {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 4px 0 6px;
        }

        .alert {
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 14px;
            border: 1px solid transparent;
        }

        .alert.info {
            background: #eff6ff;
            color: #1e40af;
            border-color: #bfdbfe;
        }

        .alert.success {
            background: #ecfdf5;
            color: #065f46;
            border-color: #a7f3d0;
        }

        .alert.warning {
            background: #fffbeb;
            color: #92400e;
            border-color: #fde68a;
        }

        .alert.error {
            background: #ffecec;
            color: #991b1b;
            border-color: #fecaca;
        }

        @media (max-width:980px) {
            main {
                flex-direction: column;
            }

            .panel-visual {
                padding: 60px 40px 38px;
            }

            .panel-form {
                padding: 60px 46px 70px;
                box-shadow: 0 -6px 24px -10px rgba(0, 0, 0, .10);
            }
        }

        @media (max-width:560px) {
            .panel-visual {
                padding: 48px 28px 30px;
            }

            .panel-form {
                padding: 46px 28px 60px;
            }

            .panel-visual h1 {
                font-size: 2.1rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="panel-visual" aria-label="AuroraMart introduction">
            <div>
                <h1>AuroraMart Admin</h1>
            </div>
        </section>

        <section class="panel-form" aria-label="Login form">
            <header>
                <h2>Login</h2>
            </header>
            <form method="POST">
                {% csrf_token %}
                <div class="field">
                    <label for="id_username">Username</label>
                    <input id="id_username" type="text" name="username" autocomplete="username"
                        value="{{ request.POST.username }}" required>
                </div>
                <div class="field">
                    <label for="id_password">Password</label>
                    <input id="id_password" type="password" name="password" autocomplete="current-password" required>
                </div>
                {% if messages %}
                <div class="form-alerts" role="alert" aria-live="polite">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <div class="extra-links">
                Not an admin? <a href="{% url 'onlinestorefront:index' %}">AuroraMart Onlinestorefront</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        &copy; {% now "Y" %} AuroraMart. All rights reserved.
    </footer>
</body>

</html>
